<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login Form</title>

    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="branding-logo">
        <img src="bmw.png" alt="Brand Logo">
      </div>

    <form action="login.php" method="POST">
    <div class="wrapper">
        <div class="login_box">
            <div class="login_header">
                <h1>Login</h1>
            </div>
            <div class="input-box">
                <input type="text" id="user" name="email" class="input-field" required>
                <label for="user" class="label">Username</label>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="pass" name="password" class="input-field" required>
                <label for="pass" class="label">Password</label>
                <i class="fas fa-lock"></i>
            </div>
            
          
            <div class="input-box">
                <input type="submit" class="input-submit" value="Submit">
            </div>
        </div>
        

        </div>


</form>
<form action="register.html">
            
       
    <button class="learn-more" a.href="register.html">
        <span class="circle" aria-hidden="true">
        <span class="icon arrow"></span>
        </span>
        <span class="button-text">Register</span>
      </button>
    </form>
</body>
</html>
