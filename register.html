<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
   
    <link rel="stylesheet" href="register.css">
    
    <link rel="stylesheet" href="css/all.css">

</head>
<body>

    



    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>


    <div class="branding-logo">
        <img src="bmw.png" alt="Brand Logo">
      </div>

    <form action="register.php" method="POST">
    <div class="wrapper">
        <div class="login_box">
            <div class="login_header">
                <h1>Register</h1>
            </div>
            <div class="input-box">
                <input type="text" id="email" name="email" class="input-field" required>
                <label for="user" class="label">E-Mail</label>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" class="input-field" required>
                <label for="pass" class="label">Password</label>
                <i class="fas fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" name="confirm-password" class="input-field" required>
                <label for="pass" class="label">Confirm Password</label>
                <i class="fas fa-lock"></i>
            </div>
            
          
            <div class="input-box">
                <input type="submit" class="input-submit" value="Register">
            </div>
        </div>
        </div>
    </div>
</form>
</body>
</html>
